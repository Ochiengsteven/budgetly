default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: budgetly_development
  username: postgres
  password: new_password
  host: localhost
  port: 5432

test:
  <<: *default
  database: budgetly_test

production:
  <<: *default
  database: budgetly_production
  username: postgres
  password: <%= ENV["BUDGETLY_DATABASE_PASSWORD"] %>
  host: localhost
  port: 5432
